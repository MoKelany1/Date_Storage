<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="folyo">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="icons">
        <div class="document"><img src="images/icon-document.svg" alt=""></div>
        <div class="folder"><img src="images/icon-folder.svg" alt=""></div>
        <div class="upload"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="usage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="count">
        <span style="width: 80%;"></span>
      </div>
      <div class="limit">
        <div class="start">
          0 GB
        </div>
        <div class="finish">
          1000 GB
        </div>
      </div>
    </div>
</body>

</html>
